<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiscussMe</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <nav>
            <img src="img/logo.png" alt="DiscussMe logo" class="logo" height="60">
            <div class="navigation-page">
                <ul>
                    <li><a href="#" class="home-navigation">Home</a></li>
                    <li><a href="#" class="diskusiku-navigation">Diskusiku</a></li>
                </ul>
            </div>
        </nav>

        <main>
            <article>
                <div class="profil">
                    <img src="img/profil.png" alt="profil user" width="250">
                    <h2 class="name">Malik Fajar</h2>
                    <p class="address">Klaten</p>
                    <p class="role">Member AMCC</p>
                </div>
                <div class="discuss-info">
                    <div class="question-info">
                        <img src="img/questionchatpurple.png" alt="question info" width="72">
                        <p><span>12</span> Pertanyaan</p>
                    </div>
                    <div class="done-info">
                        <img src="img/donechatpurple.png" alt="done info" width="72">
                        <p><span>10</span> Terjawab</p>
                    </div>
                    <div class="pending-info">
                        <img src="img/pendingchatpurplefit.png" alt="pending info" width="72">
                        <p><span>2</span> Menunggu</p>
                    </div>
                </div>
            </article>

            <aside>
                <div class="side-features-navigation">
                    <div class="side-nav profil-navigation"><a href="#"><img src="img/logoperson.png" alt="person icon"
                                width="37">Profil</a></div>
                    <div class="side-nav question-navigation"><a href="#"><img src="img/questionchat.png"
                                alt="all question">Semua</a></div>
                    <div class="side-nav done-question-navigation"><a href="#"><img src="img/donechat.png"
                                alt="done question">Terjawab</a></div>
                    <div class="side-nav pending-navigation"><a href="#"><img src="img/pendingchat.svg"
                                alt="pending question">Pending</a></div>
                </div>
            </aside>
        </main>


    </div>

</body>

</html>
